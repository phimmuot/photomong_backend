{% extends 'auth.html' %}

{% block content %}
  <div class="center">
    <form method="post" class="card" novalidate>
      {% csrf_token %}
      <h2 class="text-center">PhotoMong</h2>
      {% for field in form %}
        <div class="form-group">
          {{ field.label_tag }}
          {{ field }}
          {% if field.errors %}
            <small>{{ field.errors|striptags }}</small>
          {% endif %}
        </div>
      {% endfor %}

      <input type="submit" value="Login" class="btn btn-primary full-width" />
      <hr />
    </form>
  </div>
{% endblock %}
