{% extends 'base.html' %}

{% block content %}
  <div class="col-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Change Password</h4>
        
        {% if messages %}          
          {% for message in messages %}
            <p class="card-description">{{ message }}</p>
          {% endfor %}            
        {% endif %}
          
        <p class="card-description">Change Password</p>
        <form method="post" class="forms-sample">
          {% csrf_token %}
          <div class="form-group">
            <label for="old_password">Old Password</label>
            <div class="password-container">
              <input type="password" class="form-control" id="old_password" name="old_password" placeholder="Old Password" />              
            </div>            
          </div>
          <div class="form-group">
            <label for="new_password">New password</label>
            <input type="password" class="form-control" id="new_password1" name="new_password1" placeholder="New Password" />
          </div>
          <div class="form-group">
            <label for="confirm_password">Confirm New password</label>
            <input type="password" class="form-control" id="new_password2" name="new_password2" placeholder="Confirm New Password" />
          </div>
          <button type="submit" class="btn btn-gradient-primary me-2">Submit</button>
          <button class="btn btn-light">Cancel</button>
        </form>
      </div>
    </div>
  </div>

  <script>
    function togglePassword() {
        var passwordInput = document.getElementById('old_password');
        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
        } else {
            passwordInput.type = 'password';
        }
    }
</script>
{% endblock %}
