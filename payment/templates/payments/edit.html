{% extends 'base.html' %}

{% block content %}
<div class="col-12 grid-margin stretch-card">
  <div class="card">
    <div class="card-body">
      <h4 class="card-title">Payment</h4>
      {% if messages %}
        {% for message in messages %}
          <p class="card-description">{{message}}</p>
        {% endfor %}
      {% endif %}
      <form method="post" novalidate class="forms-sample">
        {% csrf_token %}
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" name="name" placeholder="Name" value="{{payment.name}}"/>
        </div>
        <div class="form-group">
          <label for="code">Code</label>
          <input type="text" class="form-control" id="code" name="code" placeholder="Code" value="{{payment.code}}"/>
        </div>
        <div class="form-group">
          <label for="method">Method</label>
          <select class="form-select" id="method" name="method">
            <option value="CASH" {% if payment.method == 'CASH' %}selected{% endif %}>Cash</option>
            <option value="QR_CODE" {% if payment.method == 'QR_CODE' %}selected{% endif %}>QR Code</option>
          </select>
        </div>
        <div class="form-group">
          <label for="appID">App ID</label>
          <input type="text" class="form-control" id="appID" name="appID" placeholder="appID" value="{{payment.appID}}"/>
        </div>
        <div class="form-group">
          <label for="key1">Key 1</label>
          <input type="text" class="form-control" id="key1" name="key1" placeholder="key1" value="{{payment.key1}}"/>
        </div>
        <div class="form-group">
          <label for="key2">Key 2</label>
          <input type="text" class="form-control" id="key2" name="key2" placeholder="key2" value="{{payment.key2}}"/>
        </div>
        <div class="form-group">
          <label for="endpoint_sandbox">Endpoint Sandbox</label>
          <input type="text" class="form-control" id="endpoint_sandbox" name="endpoint_sandbox" placeholder="Endpoint Sandbox" value="{{payment.endpoint_sandbox}}"/>
        </div>
        <div class="form-group">
          <label for="endpoint_prod">Endpoint Prod</label>
          <input type="text" class="form-control" id="endpoint_prod" name="endpoint_prod" placeholder="Endpoint PROD" value="{{payment.endpoint_prod}}"/>
        </div>
        <div class="form-group">
          <label for="token">Token</label>
          <input type="text" class="form-control" id="token" name="token" placeholder="token" value="{{payment.token}}"/>
        </div>
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" class="form-control" id="username" name="username" placeholder="username" value="{{payment.username}}"/>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" name="password" placeholder="password" value="{{payment.password}}"/>
        </div>
        <div class="form-group">
          <label for="is_active">Active</label>
          <input type="checkbox" id="is_active" name="is_active" placeholder="Active" {% if payment.is_active %}checked{% endif %} />
        </div>
        <button type="submit" class="btn btn-gradient-primary me-2">Submit</button>
        <a href="{% url 'payments' %}" class="btn btn-light">Cancel</a>
      </form>
    </div>
  </div>
</div>
{% endblock %}
