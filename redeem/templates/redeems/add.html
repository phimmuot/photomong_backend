{% extends 'base.html' %}

{% block content %}
  <div class="col-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Redeem</h4>
        {% if messages %}
          {% for message in messages %}
            <p class="card-description">{{ message }}</p>
          {% endfor %}
        {% endif %}
        <form method="post" novalidate class="forms-sample">
          {% csrf_token %}
          <div class="form-group">
            <label for="name">Code</label>
            <input type="text" class="form-control" id="code" name="code" placeholder="Code" />
          </div>
          <div class="form-group">
            <label for="code">Amount</label>
            <select class="form-control" id="amount" name="amount">
              <option value="100000">100,000đ</option>
              <option value="70000">70,000đ</option>
            </select>
          </div>
          <div class="form-group">
            <label for="is_active">Expired</label>
            <input type="date" class="form-control" id="expired_at" name="expired_at" placeholder="Expired At" value="2024-12-31" />
          </div>
          <div class="form-group">
            <label for="is_active">Active</label>
            <input type="checkbox" id="is_active" name="is_active" placeholder="Active" checked />
          </div>
          <button type="submit" class="btn btn-gradient-primary me-2">Submit</button>
          <a href="{% url 'redeems' %}" class="btn btn-light">Cancel</a>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
